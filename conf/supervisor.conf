[program:wizard]
; 程序名称
command=/path/to/wizard/.venv/bin/python /path/to/wizard/run.py
; 启动命令，需要根据实际路径修改

; 工作目录
directory=/path/to/wizard
; 项目根目录，需要根据实际路径修改

; 启动用户（根据实际情况修改）
user=www-data
; 如果不需要特定用户，可以注释掉

; 自动启动
autostart=true
; supervisor 启动时自动启动该程序

; 自动重启
autorestart=true
; 程序异常退出时自动重启

; 启动重试次数
startretries=3
; 启动失败时的重试次数

; 启动等待时间（秒）
startsecs=5
; 程序启动后等待多少秒才认为启动成功

; 停止信号
stopsignal=TERM
; 停止程序时发送的信号

; 停止等待时间（秒）
stopwaitsecs=10
; 发送停止信号后等待多少秒，超时则强制杀死

; 优先级
priority=999
; 数字越小优先级越高

; 重定向标准输出
stdout_logfile=/var/log/wizard/wizard_stdout.log
; 标准输出日志文件路径，需要确保目录存在且有写权限

; 重定向标准错误
stderr_logfile=/var/log/wizard/wizard_stderr.log
; 标准错误日志文件路径

; 日志文件大小
stdout_logfile_maxbytes=50MB
; 标准输出日志文件最大大小

stderr_logfile_maxbytes=50MB
; 标准错误日志文件最大大小

; 日志文件备份数量
stdout_logfile_backups=10
; 标准输出日志文件备份数量

stderr_logfile_backups=10
; 标准错误日志文件备份数量

; 环境变量
environment=PYTHONUNBUFFERED="1",PYTHONPATH="/path/to/wizard"
; 设置环境变量，PYTHONUNBUFFERED=1 确保日志实时输出
; PYTHONPATH 需要根据实际路径修改

; 进程数量（如果使用 gunicorn 等 WSGI 服务器可以设置多个进程）
numprocs=1
; 启动的进程数量

; 进程名称模板
process_name=%(program_name)s_%(process_num)02d
; 当 numprocs > 1 时使用

; 重定向标准输出和错误到同一个文件（可选）
; stdout_logfile=/var/log/wizard/wizard.log
; stderr_logfile=/var/log/wizard/wizard.log

; 不重定向日志到文件，而是重定向到 syslog（可选）
; stdout_syslog=true
; stderr_syslog=true

; 在日志中包含时间戳（可选）
; stdout_logfile_maxbytes=0
; stderr_logfile_maxbytes=0

; 停止时发送的信号
stopasgroup=true
; 停止整个进程组

; 杀死进程组
killasgroup=true
; 强制停止时杀死整个进程组

; 重定向标准输入（可选）
; redirect_stderr=true
; 将标准错误重定向到标准输出

; 退出码（可选）
; exitcodes=0,2
; 哪些退出码被认为是正常退出
